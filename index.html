<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой облачный проект</title>

  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 50px;
      background-color: #f4f4f9;
    }

    .form-container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #f4b400;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #dfa400;
    }
  </style>
</head>

<body>

<div class="form-container">
  <h3>Отправить заявку</h3>
  <form id="feedbackForm">
    <input type="text" id="userName" placeholder="Ваше имя" required>
    <input type="email" id="userEmail" placeholder="Ваш Email" required>
    <button type="submit">Отправить в облако</button>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA0LBR1zvNoIANUW0jTSXzQABMLx0IlDqI",
    authDomain: "hntrkffk.firebaseapp.com",
    projectId: "hntrkffk",
    storageBucket: "hntrkffk.firebasestorage.app",
    messagingSenderId: "321330555491",
    appId: "1:321330555491:web:6621a7e696993347cb6656",
    measurementId: "G-H2ZYL5DGG4"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);

  const form = document.getElementById("feedbackForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const nameInput = document.getElementById("userName").value;
    const emailInput = document.getElementById("userEmail").value;

    try {
      await addDoc(collection(db, "requests"), {
        name: nameInput,
        email: emailInput,
        timestamp: new Date()
      });

      alert("Готово! Данные сохранены в Firebase.");
      form.reset();

    } catch (error) {
      console.error("Ошибка записи: ", error);
      alert("Ошибка при отправке. Смотри консоль (F12).");
    }
  });
</script>

</body>
</html>
